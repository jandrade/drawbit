<!DOCTYPE html>
<html>
<head>
	<title>DrawBit (DB)</title>

	<style type="text/css">
		.drawbit {
			float: left;
			position: relative;
			height: 300px;
			width: 300px;
		}

			.drawbit canvas {
				position: absolute;
			}

			ul, li {
				list-style: none;
			}
	</style>
</head>
<body>
<h1>DrawBit (DB)</h1>
	<div class="drawbit">
		
	</div>	<!-- .grid -->

	<div class="db-tools">
		<h2>Tools</h2>
		<ul class="db-colors">
			<li><a href="#255,0,0" title="Blue">Red</a></li>
			<li><a href="#0,255,0" title="Blue">Green</a></li>
			<li><a href="#0,0,255" title="Blue">Blue</a></li>
		</ul>
		<a class="erase-button" href="#255,255,255" title="Erase">Erase</a>
	</div>

	<div class="db-layers">
		<h2>Layers</h2>
		<p>Click to switch layer</p>
		<ul></ul>
		<h3>Current Layer: <strong>layer_0</strong></h3>
		<a class="add-layer-button" href="#">Add layer</a>
	</div>

	<div class="db-effects">
		<h2>Effects</h2>
		<ul>
			<li><a class="flip-button" href="#">Flip</a></li>
			<li><a class="flip-next-button" href="#">Flip > Next Frame</a></li>
			<li><a class="fade-button" href="#">Fade</a></li>
			<li><a class="flip-fade-button" href="#">Flip and Fade</a></li>
		</ul>
	</div>

	<input type="text" value="" id="message" placeholder="Write your message here">
